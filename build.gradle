plugins {
    id 'java'
    id 'checkstyle'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'junit:junit:4.13.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.2'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.1.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.2'
    implementation group: 'org.aeonbits.owner', name: 'owner-java8', version: '1.0.12'
    implementation 'org.jetbrains:annotations:23.0.0'
}
compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

apply plugin: 'checkstyle'
checkstyle {
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
}
task Checkstyle(type: Checkstyle) {
    include '**/*.java'
    classpath = rootProject.files()
}